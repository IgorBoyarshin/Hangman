sudo: false
language: cpp
os:
    - linux
compiler:
    - g++
before_install:
    - echo ":> Running before_install..."
    - if [ 5 -ge 2 ]; then  echo "5 > 2"; fi
install:
    - echo ":> Running install..."
script:
    - echo ":> Running script..."
    - cd src
    - make
    - ./main

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
branches:
    only:
        - travis
        # - master
        # - dev
