sudo: false
language: cpp
os:
    - linux
compiler:
    - g++
before_install:
    - echo ":> Running before_install..."
    - if [ 5 -ge 2 ]; then  echo "5 > 2"; fi
install:
    - echo ":> Running install..."
script:
    - echo ":> Running script..."
    - echo "$(shell env)"
    - export CC=gcc-7
    - export CXX=g++-7 
    - echo "$(shell env)"
    - g++ --version
    - cd src
    - make
    - ./main

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7
branches:
    only:
        - travis
        # - master
        # - dev
