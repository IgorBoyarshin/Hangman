sudo: false
language: cpp
os:
    - linux
compiler:
    - g++
before_install:
    - echo ":> Running before_install..."
    - if [ 5 -ge 2 ]; then  echo "5 > 2"; fi
install:
    - echo ":> Running install..."
script:
    - echo ":> Running script..."
    - printenv
    - export CC=gcc-7
    - export CXX=g++-7 
    - env
    - g++ --version
    - cd src
    - make
    - ./main

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7
            - libncurses5-dev
            - libncursesw5-dev
            - ncurses-dev
            - libncurses-dev
branches:
    only:
        - travis
        # - master
        # - dev
